<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <ul class="language">
      <li>English</li>
    </ul>
    <script>
      function addLanguage(lang) {
        const li = document.createElement("li");
        li.innerHTML = `${lang}`;
        document.querySelector(".language").appendChild(li);
      }
      addLanguage("Spanish");
    </script>
  </body>
</html>
